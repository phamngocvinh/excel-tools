difffinder.config.path1.row=2
difffinder.config.path2.col=3
difffinder.config.path2.row=2

# Build Properties
project.name=excel-tools
src.dir=src
build.dir=bin
lib.dir=lib
dist.dir=dist
zip.dir=${project.name}-v${app.version}
dist.lib.dir=${dist.dir}/${zip.dir}/${lib.dir}
main-class=com.phamngocvinh.exceltools.Main